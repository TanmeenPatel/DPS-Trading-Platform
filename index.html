<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>DASHBOARD</h1>
    <div class="stats">
        <table>
            <tr>
                <td>Balance: </td>
                <td>Loss: </td>
                <td>Started w/: </td>
            </tr>
            <tr>
                <td>Invested: </td>
                <td>Profit: </td>
                <td>Net: </td>
            </tr>
        </table>
    </div>
    <div class="buy-sell">
        <div class="buy">
            <h2 class="subheading">BUY</h2>
            <div class="content">
                <select name="buy" id="buy">
                    <option value="p1" id="option">NVIDEA</option>
                    <option value="p2" id="option">Reliance Digital</option>
                    <option value="p3" id="option">Tata Docomo</option>
                    <option value="p4" id="option">Air India</option>
                </select>
                <div class="flex">
                    <div class="current-price" id="current-price-buy"></div>
                    <div class="trend" id="trend-buy"></div>
                </div>
            </div>
        </div>
        <div class="sell">
            <h2 class="subheading">SELL</h2>
            <div class="content">
                <select name="sell" id="sell">
                    <option value="p1" id="option">NVIDEA</option>
                    <option value="p2" id="option">Reliance Digital</option>
                    <option value="p3" id="option">Tata Docomo</option>
                    <option value="p4" id="option">Air India</option>
                </select>
                <div class="flex">
                    <div class="current-price" id="current-price-sell"></div>
                    <div class="trend" id="trend-sell"></div>
                </div>
            </div>
        </div>
        <div class="portfolio">
            <h2 class="subheading">Portfolio</h2>
        </div>
    </div>
</body>
<script src="./scripts/index.js"></script>

</html>
